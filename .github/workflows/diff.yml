name: Diff versions

on:
  workflow_call:
    inputs:
      commit-ref:
        type: string
        default: "main"
        required: true
    secrets:
      modrinth-token:
        required: true
  workflow_dispatch:
    inputs:
      commit-ref:
        type: string
        default: "main"
        required: true

jobs:
  diff_versions:
    runs-on: ubuntu-latest

    outputs:
      vers: ${{ steps.diff_versions.outputs.vers }}
      matrix: ${{ steps.diff_versions.outputs.matrix }}
      need_deploy: ${{ steps.diff_versions.outputs.need_deploy }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit-ref }}

      - name: Setup Deno
        uses: denoland/setup-deno@v1

      - id: diff_versions
        name: Diff versions
        run: "deno task diff_versions"
        env:
          GITHUB_ACTION: ${{ github.action }}
          MODRINTH_TOKEN: ${{ secrets.modrinth-token || secrets.MODRINTH }}
          GITHUB_REPOSITORY: ${{ github.repository }}

  before_deploy:
    runs-on: ubuntu-latest
    needs: [diff_versions]

    if: needs.diff_versions.outputs.need_deploy

    steps:
      - run: echo "before_deploy"

  deploy:
    needs: [diff_versions, before_deploy]
    uses: ./.github/workflows/deploy.yml
    strategy:
      matrix: ${{ fromJSON(needs.diff_versions.outputs.matrix) }}
    secrets:
      modrinth-token: ${{ secrets.modrinth-token || secrets.MODRINTH }}
    with:
      commit-ref: ${{ inputs.commit-ref }}
      item: ${{ matrix.item }}
